<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Results</title>

    <style>
        /* General Layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Back Button */
        .back-button {
            display: inline-flex;
            align-items: center;
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .back-button:hover {
            text-decoration: underline;
        }

        .arrow {
            font-size: 22px;
            margin-right: 8px;
        }

        /* Score Container */
        #score-container {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Help Icon */
        .percentile-container {
            display: inline-flex;
            align-items: center;
        }

        .help-icon {
            font-size: 12px;
            color: #1F4DA3;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 1px solid #1F4DA3;
            text-align: center;
            line-height: 14px;
            font-weight: bold;
            margin-left: 5px;
            position: relative;
        }

        /* Tooltip */
        .help-icon::after {
            content: attr(data-tooltip);
            position: absolute;
            background-color: #333;
            color: white;
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 5px;
            white-space: nowrap;
            bottom: 150%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease-in-out;
            pointer-events: none;
        }

        .help-icon:hover::after {
            opacity: 1;
            visibility: visible;
        }

        .bracket-container {
            display: flex;
            justify-content: space-between; /* Pushes columns to edges */
            width: 95vw; /* Adjust width to spread them out */
            max-width: 1400px; /* Ensure it scales well */
            position: relative;
        }

        .bracket-column {
            display: flex;
            flex-direction: row;
            position: relative;
            width: 45%; /* Ensures they take up space properly */
            justify-content: space-around;
        }

        .bracket-column:first-child {
            justify-content: flex-start; /* Push left bracket all the way left */
        }

        .bracket-column:last-child {
            justify-content: flex-end; /* Push right bracket all the way right */
        }


        /* Each round shrinks & moves toward the center */
        .bracket-round {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            gap: 5px;  /* Smaller space between matchups */
            margin-right: 30px;
            position: relative;
        }

        /* Adjust width and shift towards the center */
        .round-64  { width: 160px; }
        .round-32  { width: 140px; transform: translateX(5%); }
        .round-16  { width: 120px; transform: translateX(10%); }
        .round-8   { width: 100px; transform: translateX(15%); }
        .round-4   { width: 80px;  transform: translateX(20%); }
        .round-2   { width: 60px;  transform: translateX(25%); }

        .final     { width: 50px;  transform: translateX(50%); text-align: center; }

        /* Center the championship */
        #championship-container {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 900%);
            text-align: center;
        }

        /* Winner box smaller but readable */
        .championship-matchup {
            background: gold;
            font-weight: bold;
            padding: 6px;
            font-size: 12px;
            border-radius: 6px;
            text-align: center;
            display: inline-block;
        }

        /* Smaller team boxes */
        .bracket-team {
            background-color: #f0f0f0;
            border: 1px solid #000;
            padding: 1px 1px;  /* Smaller padding */
            border-radius: 3px;
            text-align: center;
            font-weight: bold;
            font-size: 12px;  /* Smaller text */
            min-width: 80px;  /* Reduced width */
        }

        /* Reduce space between rounds */
        .bracket-matchup {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;  /* Reduce the gap between the two teams */
            margin-bottom: 8px; /* Adjust vertical spacing between matchups */
        }

        /* New round extending from Final Four */
        .final {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50px; /* Adjust size as needed */
            transform: translateX(30%);
            font-weight: bold;
        }


    </style>
</head>

<body>

    <!-- Back Button -->
    <a href="/" class="back-button">
        <span class="arrow">‚Üê</span> Run Another Simulation
    </a>

    <!-- Score Display -->
    <div id="score-container">
        {% if score %}
            <p>Your bracket scored <strong>{{ score }} points</strong> 
            {% if percentile %} 
                (<span class="percentile-container">{{ percentile }} percentile 
                <span class="help-icon" data-tooltip="Compared to 10,000 simulations based on historical seed-based odds">?</span>
                </span>)
            {% endif %}
            </p>
        {% else %}
            <p>Results will be updated when games are completed!</p>
        {% endif %}
    </div>        

    <!-- Bracket Structure -->
    <div class="bracket-container">
        <!-- LEFT SIDE -->
        <div class="bracket-column">
            <div class="bracket-round" id="round-64-left"></div>
            <div class="bracket-round" id="round-32-left"></div>
            <div class="bracket-round" id="sweet-16-left"></div>
            <div class="bracket-round" id="elite-8-left"></div>
            <div class="bracket-round" id="final-four-left"></div>
        </div>

        <!-- Final left (Winners from Final Four) -->
        <div class="bracket-column">
            <div class="bracket-round championship-entrant" id="championship-entrant-left"></div>
        </div>

        <!-- Championship Centered Winner Box -->
        <div id="championship-container">
            <div class="bracket-round" id="championship">
                <div class="championship-matchup">
                    <div class="bracket-team" id="champion-team">üèÜ Winner</div>
                </div>
            </div>
        </div>

        <!-- Final right -->
        <div class="bracket-column">
            <div class="bracket-round championship-entrant" id="championship-entrant-right"></div>
        </div>


        <!-- RIGHT SIDE -->
        <div class="bracket-column">
            <div class="bracket-round" id="final-four-right"></div>
            <div class="bracket-round" id="elite-8-right"></div>
            <div class="bracket-round" id="sweet-16-right"></div>
            <div class="bracket-round" id="round-32-right"></div>
            <div class="bracket-round" id="round-64-right"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const rounds = [
                { id: "round-64-left", matchups: 16 },
                { id: "round-32-left", matchups: 8 },
                { id: "sweet-16-left", matchups: 4 },
                { id: "elite-8-left", matchups: 2 },
                { id: "final-four-left", matchups: 1 },
                { id: "championship-entrant-left", matchups: 1 }, // New round
                { id: "championship-entrant-right", matchups: 1 }, // New round
                { id: "final-four-right", matchups: 1 },
                { id: "elite-8-right", matchups: 2 },
                { id: "sweet-16-right", matchups: 4 },
                { id: "round-32-right", matchups: 8 },
                { id: "round-64-right", matchups: 16 }
            ];

            rounds.forEach(({ id, matchups }) => {
            const roundDiv = document.getElementById(id);
            if (!roundDiv) return;

            for (let i = 0; i < matchups; i++) {
                const matchupDiv = document.createElement("div");
                matchupDiv.classList.add("bracket-matchup");

                if (id.includes('championship-entrant')) {
                    // Last round shows only one advancing team
                    const teamDiv = document.createElement("div");
                    teamDiv.classList.add("bracket-team");
                    teamDiv.textContent = `Final Team`; // Placeholder, replace dynamically
                    matchupDiv.appendChild(teamDiv);
                } else {
                    // Regular matchups show two teams
                    for (let j = 0; j < 2; j++) {
                        const teamDiv = document.createElement("div");
                        teamDiv.classList.add("bracket-team");
                        teamDiv.textContent = `Team ${i * 2 + j + 1}`; // Placeholder, replace dynamically
                        matchupDiv.appendChild(teamDiv);
                    }
                }

                roundDiv.appendChild(matchupDiv);
            }
        });
    });

    </script>

</body>
</html>
